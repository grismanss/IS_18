<!DOCTYPE>
<html>
    <head>
        <title>Работа с элементами управления</title>
    </head>
    
    <body>
        <form>
            <label>Элемент для ввода тестовых данных</label>
            <br>
            <input type="text">
            <br>
            <br>
            <label>Кнопка для отправки данных на сервер</label>
            <br>
            <input type="submit" value="Отправить на сервер">
            <br>
            <br>
            <input type="checkbox" checked> Элемент множественного выбора
            <br>
            <input type="checkbox"> Элемент множественного выбора 2
            <br>
            <input type="radio" name="nam" checked> Элемент единичного выбора
            <br>
            <input type="radio" name="nam"> Элемент единичного выбора2
            <br>
            <input type="radio" name="nam"> Элемент единичного выбора2
            <br>
            <input type="radio" name="nam2" checked> Элемент единичного выбора
            <br>
            <input type="radio" name="nam2"> Элемент единичного выбора2
            <br>
            <input type="number" max="100" min="10" step="5" value="20">
            <br>
            <input type="number" max="1" min="0.1" step="0.01" value="0.1">
            <br>
            <input type="email">Почта
            <br>
            <input type="password"> Пароль
            <br>
            <input type="hidden"> Скрытый
            <br>
            <input type="file"> Для выбора файла
            <br>
            <input type="range">
            <input type="month">
            <input type="week">
            <input type="date">
            <input type="reset">Очищает поля без перезагрузки
            <textarea>Текст по умолчанию</textarea>
            <select>
                <option>Первый</option>
                <option>Второй</option>
            </select>
        </form>
    </body>
</html>
